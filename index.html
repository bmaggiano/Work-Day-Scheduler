<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/styles.css" />
    <script defer src="./assets/script.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron text-center bg-">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>

    <div class="container">
      <div class="input-group">
        <span class="input-group-text" id="time-one">8am</span>
        <textarea class="form-control" id="form-one" rows="4" aria-label="With textarea"></textarea>
        <button type="button" class="btn btn-dark"><i class="fas fa-save fa-lg"></i></button>
      </div>
      <div class="input-group">
        <span class="input-group-text" id="time-two">9am</span>
        <textarea class="form-control" id="form-two" rows="4" aria-label="With textarea"></textarea>
        <button type="button" class="btn btn-dark"><i class="fas fa-save fa-lg"></i></button>
      </div>
      <div class="input-group">
        <span class="input-group-text" id="time-three">10am</span>
        <textarea class="form-control" id="form-three" rows="4" aria-label="With textarea"></textarea>
        <button type="button" class="btn btn-dark"><i class="fas fa-save fa-lg"></i></button>
      </div>
      <div class="input-group">
        <span class="input-group-text" id="time-four">11am</span>
        <textarea class="form-control" id="form-four" rows="4" aria-label="With textarea"></textarea>
        <button type="button" class="btn btn-dark"><i class="fas fa-save fa-lg"></i></button>
      </div>
      <div class="input-group">
        <span class="input-group-text" id="time-five">12pm</span>
        <textarea class="form-control" id="form-five" rows="4" aria-label="With textarea"></textarea>
        <button type="button" class="btn btn-dark"><i class="fas fa-save fa-lg"></i></button>
      </div>
      <div class="input-group">
        <span class="input-group-text" id="time-six">1pm</span>
        <textarea class="form-control" id="form-six" rows="4" aria-label="With textarea"></textarea>
        <button type="button" class="btn btn-dark"><i class="fas fa-save fa-lg"></i></button>
      </div>
      <div class="input-group">
        <span class="input-group-text" id="time-seven">2pm</span>
        <textarea class="form-control" id="form-seven" rows="4" aria-label="With textarea"></textarea>
        <button type="button" class="btn btn-dark"><i class="fas fa-save fa-lg"></i></button>
      </div>
      <div class="input-group">
        <span class="input-group-text" id="time-eight">3pm</span>
        <textarea class="form-control" id="form-eight" rows="4" aria-label="With textarea"></textarea>
        <button type="button" class="btn btn-dark"><i class="fas fa-save fa-lg"></i></button>
      </div>
      <div class="input-group">
        <span class="input-group-text" id="time-nine">4pm</span>
        <textarea class="form-control" id="form-nine" rows="4" aria-label="With textarea"></textarea>
        <button type="button" class="btn btn-dark"><i class="fas fa-save fa-lg"></i></button>
      </div>
      <div class="input-group">
        <span class="input-group-text" id="time-ten">5pm</span>
        <textarea class="form-control" id="form-ten" rows="4" name="test" aria-label="With textarea"></textarea>
        <button type="button" id="button" class="btn btn-dark"><i class="fas fa-save fa-lg"></i></button>
      </div>
    </div>

    <footer>
      <div></div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </body>
</html>
